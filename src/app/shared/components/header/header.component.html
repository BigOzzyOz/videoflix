<header>
    @if (responsiveLogo) {
        <picture>
            <source media="(max-width: 576px)" srcset="/assets/images/logo.png">
            <source media="(min-width: 577px)" srcset="/assets/images/logo_great.png">
            <img src="/assets/images/logo_great.png" alt="Logo great" class="logo">
        </picture>
    } @else if (shortLogo) {
        <img src="/assets/images/logo.png" alt="Logo" class="logo">
    } @else if (longLogo) {
        <img src="/assets/images/logo_great.png" alt="Logo great" class="logo">
    } @else  {
        <div></div>
    }
    @if (loginButton) {
        <button class="login-button" (click)="toLogin()">Log In</button>
    } @else if (logoutButton) {
        <div class="header__profile">
            @if(this.api.currentProfile?.profilePic) {
                <img class="profile-picture" [src]="this.api.currentProfile?.getProfileImage()" alt="Profile Picture"
                    (click)="toProfile()">
            } @else {
                <div class="profile-placeholder" (click)="toProfile()">
                    {{ this.api.currentProfile?.name!.charAt(0).toUpperCase() }}
                </div>
            }
