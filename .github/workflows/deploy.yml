name: Build, Test & Deploy to FTP

on:
  push:
    branches:
      - prod
  pull_request:
    branches:
      - prod

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test --browsers=ChromeHeadless --watch=false

      - name: Build project
        run: pnpm run build

      - name: Upload source maps to Sentry
        run: pnpm sentry:sourcemaps
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Remove source maps before deploy
        run: find dist/fe-videoflix/browser -name "*.map" -type f -delete

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy with lftp (sync only)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "$FTP_HOST" <<EOF
          mirror -R --delete dist/fe-videoflix/browser/ videoflix/
          quit
          EOF